<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5 p-5">
      <h1 class="fw-bold">WD29 Blog</h1>
      <hr />
      <div class="row" id="postsArea">
        
      </div>
    </div>
    <script>
      const jsonText = `{
            "posts": [
            {
                "title": "My first article",
                "author": "JK Rowling",
                "date_posted":"2022-12-05",
                "body":"lorem ipsum doler sit amet tyea",
                "img_src":"https://via.placeholder.com/150"
            },
            {
                "title": "My second article",
                "author": "JK JK",
                "date_posted":"2022-12-05",
                "body":"lorem ipsum doler sit amet tyea",
                "img_src":"https://via.placeholder.com/150"
            },
            {
                "title": "My third article",
                "author": "JK Imus",
                "date_posted":"2022-12-05",
                "body":"lorem ipsum doler sit amet tyea",
                "img_src":"https://via.placeholder.com/150"
            }
            ]
        }`;

      const posts = JSON.parse(jsonText).posts;

      for (let post of posts) {
        console.log(post);
        document.getElementById("postsArea").innerHTML +=
        `
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img src="${post.img_src}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <small>â€“ ${post.author}</small>
              <p class="mt-2 card-text">
                ${post.body}
              </p>
              <i><small>${post.date_posted}</small></i>
            </div>
          </div>
        </div>
        `;
      }

    </script>
  </body>
</html>
