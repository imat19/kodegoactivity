<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5 p-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="fw-bold">üìù WD29 Todo List</h1>
          <hr />
          <ul class="list-group" id="todosArea">
          </ul>
        </div>
      </div>
    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/todos")
        .then(response => response.json())
        .then(todos => {
          todos.map(todo => {
            document.getElementById("todosArea").innerHTML += `
                <li class="list-group-item"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" ${todo.completed?"checked":""}>&nbsp; ${todo.title}</li>
            `;
          });
        });
    </script>
  </body>
</html>
