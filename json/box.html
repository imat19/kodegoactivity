<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<style>
    .card-img-top {
    width: 100%;
    height: 10vw;
    object-fit: cover;
    padding-left:2vw;
    padding-right:2vw;
}
</style>
<body>
    <div class="container m-2 p-2">
        <h1 class="fw-bold">üñºÔ∏èWD29 Album</h1>
        <hr />
        <div class="row" id="pictures">

                

    </div>
    </div>
    <script>

        //fetch?

        fetch('https://jsonplaceholder.typicode.com/albums/1/photos')
        .then(response => response.json())
        .then(pic => {
          pic.map(pic => {
            document.getElementById("pictures").innerHTML += `
            <div class="col-md-3">
            <div class="card ms-2 mb-2 text-center" style="width: 18rem">
              <div class="card-body">
                <div class="card-title h6">${pic.title}</div>
                <img src="${pic.thumbnailUrl}" class="card-img-top" alt="..."/>
                </p>
                <hr>
                <a href="${pic.url}">Full Photo</a>
              </div>
            </div>
          </div>
          </div>
            `;
          });
        });

    </script>
</body>
