<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <style>
      .pointsBtn{
         background: red;
           color:white;
           padding: 20px;
           border-radius: 100%;
           display:block;
           position:absolute;
       }
    </style>
  </head>

  <body>
    <h1>Hello, world!</h1>
    <h1>Points Ranking Demo Game</h1>
<h2>Click the button to increase your points.</h2>
<hr>

<p>Current points: <span id="points">0</span></p>
<p>Current rank: <span id="rank">Iron</span></p>

<button id="redCircle" class="pointsBtn" onclick="addPoints()">+</button>


<script>

// Conditional Statements
let points = 0;
let rank = "Iron";

function addPoints(){

	let x = Math.floor(Math.random()*500) + 1;
    let y = Math.floor(Math.random()*500) + 1;
	document.getElementById('redCircle').style.left = x+"px";
	document.getElementById('redCircle').style.top = y+"px";
    
    points += 5;
    
    document.getElementById('points').innerHTML = points;
    
    if(points >= 100 && points < 300){
	rank = "Bronze";
    } else if(points >= 300 && points < 500){
        rank = "Silver";
    } else if(points >= 500 && points < 1000){
        rank = "Gold";
    } else if(points >= 1000){
        rank = "Platinum";
    } else{
        rank = "Unranked";
    }
    
    document.getElementById('rank').innerHTML = rank;
}

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
