<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
    </div>
    <script>
//1.Select the section with an id of container without using querySelector.
  document.getElementById('container');

//2.Select the section with an id of container using querySelector.
  document.querySelector('#container');

//3.Select all of the list items with a class of "second".
  document.getElementsByClassName('second');

//4.Select a list item with a class of third, but only the list item inside of the ol tag.
 document.querySelector("ol .third"); 

//5.Give the section with an id of container the text "Hello!".
  document.getElementById('container').innerText="Hello!";

//6.Add the class main to the div with a class of footer.
  document.createElementByClassName('footer').add("main");

//7.Remove the class main on the div with a class of footer.
  document.getElementByClass("main,footer").remove();

//8.Create a new li element.
  document.createElement('li');

//9.Give the li the text "four".
document.getElementsById('li').innerHTML = "four" ;

//10.Append the li to the ul element.
document.createElement('ul').appendChild('li');

//11.Remove the div with a class of footer.
  document.getElementByClass("footer").remove();

</script>
</body>


</html>
