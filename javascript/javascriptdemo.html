<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container m-5">
        <p>Enter first number:</p>
        <input class="form-control" type="number" id="num1" onkeyup="getNum1()">
        <p class="mt-5">Enter second number:</p>
        <input class="form-control" type="number" id="num2" onkeyup="getNum2()">
        <button class="btn btn-primary mt-5" id="addButton">Add</button>
        <button class="btn btn-primary mt-5" id="multiplyButton">Multiply</button>
        <button class="btn btn-primary mt-5" id="divideButton">Divide</button>
        <hr>
        <h1>The output is: <span id="output"></span></h1>
    </div>

    <script>

        // Obtain the first and second input values
        let num1, num2;

        function getNum1() {
            num1 = document.getElementById("num1").value;
        }

        function getNum2() {
            num2 = document.getElementById("num2").value;
        }

        // Perform arithmetic operations on button click

        document.getElementById("addButton").onclick = add;
        document.getElementById("multiplyButton").onclick = multiply;
        document.getElementById("divideButton").onclick = divide;

        function add() {
            displayOutput(parseInt(num1) + parseInt(num2));
        }

        function multiply() {
            displayOutput(num1 * num2);
        }

        function divide() {
            displayOutput(num1 / num2);
        }

        function displayOutput(output) {
            document.getElementById("output").innerHTML = output;
        }

    </script>
</body>
</html>
